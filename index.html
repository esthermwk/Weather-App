<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            type="text"
            id="result"
            placeholder="Enter a city"
            autofocus="on"
          />
          <input type="submit" id="search-btn" value="Search 🔍" />
          <input
            type="submit"
            id="current-location-btn"
            value="Current location 📍"
          />
        </form>
        <div class="row">
          <div class="col">
            <h1 id="cityName"></h1>
            <h2>Last update:</h2>
            <div class="row">
              <div class="col">
                <h3>
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="weatherIcon"
                    id="icon"
                  />
                </h3>
              </div>
              <div class="col">
                <h4>
                  <span id="description"></span> <br /><span
                    class="tempElement"
                  ></span
                  ><span class="temp"
                    ><a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </h4>
              </div>
            </div>
          </div>
          <div class="col">
            <p id="otherInfo">
              Feels like: <span id="feelsLike"></span>
              <span class="temp"
                ><span id="celsius-link"></span>°C
                            <br />
              Highs | Lows: <span id="high"></span> | <span id="low"></span
              ><span class="temp"
                ></span>°C
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
              <br />
            </p>
          </div>
      <div id="weather-forecast" class="weather-forecast-date"></div>
 </div>
  </div>

<span id="OpenSourceCode">Open-source code by <a href="https://github.com/esthermwk/Weather-App" target="_blank"
        > Esther Mak</a></span>
    <script src="js.js"></script>
  </body>

</html>
